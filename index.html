<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoWhile - ID Card</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/stamp.svg" alt="Stamp Avatar" />
          </span>
          <img
            id="userPhoto"
            src="images/avatar_bozan.jpg"
            width="80"
            alt="Photo Profile"
          />
        </div>

        <h1 id="userName">
          <span id="userLogin">Diogo Bozan</span>
        </h1>
        <a id="userLink" href="https://github.com/DiogoBozan" target="_blank">
          <img src="images/github.svg" alt="Github Icon" />bozan.d.f</a
        >

        <p id="userBio">A programming student with a focus on web developer</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/diogobozan" target="_blank">
              <img src="images/youtube.svg" alt="Youtube Icon" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/diogobozan" target="_blank">
              <img src="images/facebook.svg" alt="Facebook Icon" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/bozan.d.f" target="_blank">
              <img src="images/instagram.svg" alt="Instagram Icon" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/diogobozan" target="_blank">
              <img src="images/twitter.svg" alt="twitter Icon" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
