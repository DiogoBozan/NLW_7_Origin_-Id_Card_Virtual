<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoWhile - ID Card</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/stamp.svg" alt="Stamp Avatar" />
          </span>
          <img src="images/paje_avatar.jpeg" width="80" alt="Photo Profile" />
        </div>

        <h1 id="userName">Diogo Bozan</h1>
        <a href="https://github.com/DiogoBozan" target="_blank">
          <img src="images/github.svg" alt="Github Icon" />bozan.d.f</a
        >

        <p>A programming student with a focus on web developer</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/diogobozan" target="_blank">
              <img src="images/youtube.svg" alt="Youtube Icon" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/diogobozan" target="_blank">
              <img src="images/facebook.svg" alt="Facebook Icon" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/bozan.d.f" target="_blank">
              <img src="images/instagram.svg" alt="Instagram Icon" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/diogobozan" target="_blank">
              <img src="images/twitter.svg" alt="twitter Icon" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: "DiogoBozan",
        youtube: "diogobozan",
        twitter: "diogobozan",
        facebook: "diogobozan",
        instagram: "bozan.d.f",
      };

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute("class");

          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`;

          alert(li.children[0].href);
        }
      }
      changeSocialMediaLinks();
    </script>
  </body>
</html>
